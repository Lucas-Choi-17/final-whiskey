<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodPolio - 입점 신청</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/register-store.css">
    <th:block th:replace="fragments/header :: headerfiles"></th:block>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div th:replace="fragments/header :: header"></div>
    
    <div class="container">
        <h1>입점(점주) 신청</h1>
        <form id="storeRegistrationForm">
            <div class="form-group">
                <label for="businessNumber">사업자 등록번호</label>
                <input type="text" id="businessNumber" name="businessNumber" required>
            </div>
            <div class="form-group">
                <label for="openingDate">개업일</label>
                <input type="text" id="openingDate" name="openingDate" placeholder="YYYYMMDD" required>
            </div>
            <div class="form-group">
                <label for="businessOwner">사업자명</label>
                <input type="text" id="businessOwner" name="businessOwner" required>
            </div>
            <button type="button" id="verifyBusiness">사업자 정보 검증</button>

            <div id="additionalInfo" class="disabled">
                <div class="form-group">
                    <label for="storeName">상호명</label>
                    <input type="text" id="storeName" name="storeName" required disabled>
                </div>
                <div class="form-group">
                    <label for="storeAddress">가게 주소</label>
                    <input type="text" id="storeAddress" name="storeAddress" required disabled>
                </div>
                <div class="form-group">
                    <label for="phoneNumber">전화번호</label>
                    <input type="tel" id="phoneNumber" name="phoneNumber" required disabled>
                </div>
                <div class="form-group">
                    <label for="storeCategory">음식점 카테고리</label>
                    <select id="storeCategory" name="storeCategory" required disabled>
                        <option value="none">선택해주세요</option>
                        <option value="korean">한식</option>
                        <option value="chinese">중식</option>
                        <option value="japanese">일식</option>
                        <option value="western">양식</option>
                        <option value="asian">아시안음식</option>
                        <option value="mexican">멕시칸음식</option>
                        <option value="indian">인도음식</option>
                        <option value="italian">이탈리안음식</option>
                        <option value="seafood">해산물</option>
                        <option value="middle_eastern">중동음식</option>
                        <option value="fusion">퓨전요리</option>
                        <option value="fast_food">패스트푸드</option>
                        <option value="cafe">카페</option>
                        <option value="dessert">디저트</option>
                        <option value="bakery">베이커리</option>
                        <option value="bar">주점</option>
                        <option value="pub">펍</option>
                        <option value="family_restaurant">패밀리레스토랑</option>
                        <option value="chicken">치킨</option>
                        <option value="snack">간식</option>
                        <option value="night_food">야식</option>
                        <option value="liquor">술집</option>
                        <option value="shabushabu">샤브샤브</option>
                        <option value="salad">샐러드</option>
                        <option value="buffet">뷔페</option>
                        <option value="snack_food">분식</option>
                        <option value="lunchbox">도시락</option>
                        <option value="drivers_restaurant">기사식당</option>
                        <option value="cafeteria">구내식당</option>
                        <option value="etc">기타</option>
                    </select>
                </div>
            </div>
            <button type="submit" id="submitApplication" disabled>신청하기</button>
        </form>
    </div>

    <script src="/js/register-store.js"></script>
</body>
</html>
