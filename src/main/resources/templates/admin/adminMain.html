<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 대시보드 - FoodFolio</title>
    <!-- 부트스트랩 CSS (다크 테마) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap-dark.min.css" rel="stylesheet">
    <!-- 커스텀 CSS -->
    <link rel="stylesheet" th:href="@{/css/admin/admin-dashboard.css}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- 부트스트랩 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- 커스텀 JS -->
    <script th:src="@{/js/admin/admin-dashboard.js}"></script>
</head>
<body class="bg-dark">
    <div class="container-fluid">
        <div class="row">
            <!-- 사이드바 -->
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-dark sidebar collapse">
                <div class="position-sticky pt-3">
                    <div class="sidebar-header mb-3">
                        <h3 class="text-center foodfolio-logo">FoodFolio</h3>
                    </div>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#" data-target="dashboard">
                                <i class="fas fa-tachometer-alt"></i> 대시보드
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-target="user-management">
                                <i class="fas fa-users"></i> 사용자 관리
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-target="report-management">
                                <i class="fas fa-flag"></i> 신고 관리
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-target="statistics">
                                <i class="fas fa-chart-bar"></i> 통계
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- 메인 콘텐츠 -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <!-- 상단 바 -->
                <div class="navbar navbar-dark bg-dark p-3 border-bottom">
                    <div class="d-flex justify-content-between w-100">
                        <h1 class="h2" id="page-title">관리자 대시보드</h1>
                        <div class="d-flex align-items-center">
                            <div class="dropdown">
                                <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                                    <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2">
                                    <strong>관리자</strong>
                                </a>
                                <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-end text-small shadow" aria-labelledby="dropdownUser1">
                                    <li><a class="dropdown-item" href="#">설정</a></li>
                                    <li><hr class="dropdown-divider"></li>
                                    <li><a class="dropdown-item" href="#">로그아웃</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 콘텐츠 영역 -->
                <div id="content-area">
                    <!-- 대시보드 콘텐츠 -->
                    <!-- 모든 섹션이 AJAX로 로드됩니다 -->
                </div>
            </main>
            <button id="moveToManage">입점 신청 관리</button>
            <script>
                document.getElementById('moveToManage').addEventListener('click', function() {
                    window.location.href = '/businessregister/registrestaurant';
                });
            </script>
        </div>
    </div>
</body>
</html>
