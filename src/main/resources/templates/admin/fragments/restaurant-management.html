<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="restaurantManagement">
        <div class="report-card">
            <div class="card-body">
                <h5 class="card-title">입점 신청 목록</h5>
                <div class="table-responsive">
                    <table class="table report-table">
                        <thead>
                            <tr>
                                <th>신청 번호</th>
                                <th>식당명</th>
                                <th>카테고리</th>
                                <th>신청자</th>
                                <th>전화번호</th>
                                <th>신청 날짜</th>
                                <th>진행 현황</th>
                                <th>작업</th>
                            </tr>
                        </thead>
                        <tbody id="restaurantTableBody">
                            <!-- 여기에 동적으로 데이터가 삽입됩니다 -->
                        </tbody>
                    </table>
                </div>
                <!-- 페이지네이션 -->
                <nav aria-label="Page navigation">
                    <ul class="pagination justify-content-center" id="restaurantPagination">
                        <!-- 페이지네이션 버튼이 여기에 동적으로 삽입됩니다 -->
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</body>
</html>
