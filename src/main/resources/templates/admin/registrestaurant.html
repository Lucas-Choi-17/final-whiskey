<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>관리자 - 입점 관리</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        let currentSortOrder = 'asc';
        async function fetchBusinessRegistration(page, sortOrder = 'asc') {
            try {
                const response = await fetch(`/businessregister/list?page=${page}&sortOrder=${sortOrder}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const data = await response.json();
                if (data && data.content) {
                    renderTable(data.content);
                    updatePaginationControls(data.number, data.totalPages);
                } else {
                    console.error('Unexpected response format:', data);
                }
            } catch (error) {
                console.error('Error fetching restaurant reports:', error);
            }
        }

        function renderTable(data) {
            const tableBody = document.querySelector('tbody');
            tableBody.innerHTML = '';

            data.forEach(regist => {
                const formattedDate = new Date(regist.createdAt).toLocaleDateString();
                const row = `
            <tr data-id="${regist.id}">
                <td>${regist.id}</td>
                <td>${regist.memberId}</td>
                <td>${regist.title}</td>
                <td>${regist.content}</td>
                <td>${formattedDate}</td>
                <td>${regist.checked ? '처리 완료' : '처리 전'}</td>
            </tr>`;
                tableBody.innerHTML += row;
            });
        }

        function updatePaginationControls(currentPage, totalPages) {
            const pagination = document.querySelector('.pagination');
            pagination.innerHTML = '';

            for (let i = 0; i < totalPages; i++) {
                const button = document.createElement('button');
                button.innerText = i + 1;
                button.disabled = i === currentPage;
                button.addEventListener('click', () => fetchBusinessRegistration(i, currentSortOrder));
                pagination.appendChild(button);
            }
        }

        // 페이지 로드 후 초기 데이터 요청
        document.addEventListener('DOMContentLoaded', () => {
            fetchBusinessRegistration(0); // 기본 페이지 요청
        });
    </script>
    <style>
        table {
            width: 70%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 18px;
            text-align: left;
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #dddddd;
        }
        thead tr {
            background-color: #f2f2f2;
            color: #333333;
            text-transform: uppercase;
            font-weight: bold;
        }
        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tbody tr:hover {
            background-color: #f1f1f1;
            cursor: pointer;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        td {
            color: #555555;
        }
    </style>
</head>
<body>
    <h1>입점관리</h1>

    <div class="admin-content-table">
        <table>
            <thead>
            <tr>
                <th>신고 번호</th>
                <th>대상 식당</th>
                <th>신고 제목</th>
                <th>신고 내용</th>
                <th>신고 날짜</th>
                <th>처리 여부</th>
            </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>
    </div>

</body>
</html>
