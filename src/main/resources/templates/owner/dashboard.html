<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>점주 대시보드 - FoodFolio</title>
    <!-- 부트스트랩 CSS (다크 테마) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap-dark.min.css" rel="stylesheet">
    <!-- 커스텀 CSS -->
    <link rel="stylesheet" th:href="@{/css/owner-dashboard.css}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-dark">
    <div class="container-fluid">
        <div class="row">
            <!-- 사이드바 -->
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-dark sidebar collapse">
                <div class="position-sticky pt-3">
                    <div class="sidebar-header mb-3">
                        <h3 class="text-center foodfolio-logo">FoodFolio</h3>
                    </div>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-bs-target="#dashboard">
                                <i class="fas fa-home"></i> 대시보드
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-bs-target="#restaurant-info">
                                <i class="fas fa-utensils"></i> 음식점 정보
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-bs-target="#inquiries">
                                <i class="fas fa-question-circle"></i> 문의 내역
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-bs-target="#notices">
                                <i class="fas fa-bullhorn"></i> 공지사항
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-bs-target="#menu-management">
                                <i class="fas fa-list"></i> 메뉴 관리
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- 메인 콘텐츠 -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <!-- 상단 바 -->
                <div class="navbar navbar-dark bg-dark p-3 border-bottom">
                    <div class="d-flex justify-content-between w-100">
                        <h1 class="h2" id="page-title">대시보드</h1>
                        <div class="d-flex align-items-center">
                            <div class="me-3">
                                <i class="fas fa-bell"></i>
                            </div>
                            <div class="dropdown">
                                <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                                    <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2">
                                    <strong>관리자명</strong>
                                </a>
                                <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-end text-small shadow" aria-labelledby="dropdownUser1">
                                    <li><a class="dropdown-item" href="#">프로필</a></li>
                                    <li><hr class="dropdown-divider"></li>
                                    <li><a class="dropdown-item" href="#">로그아웃</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 콘텐츠 영역 -->
                <div id="content-area">
                    <!-- 대시보드 콘텐츠 -->
                    <div id="dashboard" class="content-section" th:replace="fragments/owner/dashboard :: dashboard"></div>

                    <!-- 음식점 정보 콘텐츠 -->
                    <div id="restaurant-info" class="content-section" th:replace="fragments/owner/restaurant-info :: restaurant-info"></div>

                    <!-- 문의 내역 콘텐츠 -->
                    <div id="inquiries" class="content-section" th:replace="fragments/owner/inquiries :: inquiries"></div>

                    <!-- 공지사항 콘텐츠 -->
                    <div id="notices" class="content-section" th:replace="fragments/owner/notices :: notices"></div>

                    <!-- 메뉴 관리 콘텐츠 -->
                    <div id="menu-management" class="content-section" th:replace="fragments/owner/menu-management :: menu-management"></div>
                </div>
            </main>
        </div>
    </div>

    <!-- 부트스트랩 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 커스텀 JS -->
    <script th:src="@{/js/owner-dashboard.js}"></script>
</body>
</html>
