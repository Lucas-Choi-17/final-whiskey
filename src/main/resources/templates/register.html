<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodfolio 회원가입</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/register.css">
</head>
<body class="register-page">
    <div class="register-container">
        <div class="image-section">
            <img src="https://via.placeholder.com/500" alt="랜덤 음식 이미지">
        </div>
        <div class="form-section">
            <h1>Foodfolio 회원가입</h1>
            <form>
                <!-- TODO: 백엔드 개발자는 이 폼의 action 속성과 method 속성을 설정해야 합니다. -->
                <!-- TODO: 각 입력 필드에 name 속성을 추가하여 서버에서 데이터를 식별할 수 있도록 해야 합니다. -->
                <input type="text" placeholder="이름" required>
                <input type="email" placeholder="이메일" required>
                <input type="password" placeholder="비밀번호" required>
                <input type="password" placeholder="비밀번호 확인" required>
                <button type="submit">회원가입</button>
                <!-- TODO: 폼 제출 시 서버에서 유효성 검사를 구현해야 합니다. -->
            </form>
            <div class="options">
                <span>이미 계정이 있으신가요? <a href="/login">로그인</a></span>
            </div>
        </div>
    </div>
    <!-- TODO: 백엔드 개발자는 회원가입 성공/실패 시 적절한 리다이렉션 또는 에러 처리 로직을 구현해야 합니다. -->
</body>
</html>
