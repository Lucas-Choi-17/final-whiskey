<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodfolio 회원가입</title>
    <style>
        /* login.html의 스타일 사용 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 1200px;
            border-radius: 8px;
            overflow: hidden;
        }
        .image-section {
            width: 50%;
            background-color: #e9ecef;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .image-section img {
            width: 80%;
            height: auto;
        }
        .form-section {
            width: 50%;
            padding: 40px;
            box-sizing: border-box;
        }
        .form-section h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .form-section form {
            display: flex;
            flex-direction: column;
        }
        .form-section form input {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .form-section form button {
            padding: 10px;
            margin: 10px 0;
            background-color: #5e72e4;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .form-section .options {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }
        .form-section .options a {
            text-decoration: none;
            color: #5e72e4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-section">
            <img src="https://via.placeholder.com/500" alt="랜덤 음식 이미지">
        </div>
        <div class="form-section">
            <h1>Foodfolio 회원가입</h1>
            <form>
                <!-- TODO: 백엔드 개발자는 이 폼의 action 속성과 method 속성을 설정해야 합니다. -->
                <!-- TODO: 각 입력 필드에 name 속성을 추가하여 서버에서 데이터를 식별할 수 있도록 해야 합니다. -->
                <input type="text" placeholder="이름" required>
                <input type="email" placeholder="이메일" required>
                <input type="password" placeholder="비밀번호" required>
                <input type="password" placeholder="비밀번호 확인" required>
                <button type="submit">회원가입</button>
                <!-- TODO: 폼 제출 시 서버에서 유효성 검사를 구현해야 합니다. -->
            </form>
            <div class="options">
                <span>이미 계정이 있으신가요? <a href="login.html">로그인</a></span>
            </div>
        </div>
    </div>
    <!-- TODO: 백엔드 개발자는 회원가입 성공/실패 시 적절한 리다이렉션 또는 에러 처리 로직을 구현해야 합니다. -->
</body>
</html>
