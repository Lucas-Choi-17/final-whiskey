<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodfolio 회원가입</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/register.css">
</head>
<body class="register-page">
    <div class="register-container">
        <div class="image-section">
            <img src="https://via.placeholder.com/500" alt="랜덤 음식 이미지">
        </div>
        <div class="form-section">
            <h1>Foodfolio 회원가입</h1>
            <form>
                <!-- TODO: 닉네임 중복 체크 기능 구현 -->
                <input type="nickname" placeholder="닉네임" required/>
                <input type="text" placeholder="이름" required>
                <div class="email-container">
                    <!-- TODO: 이메일 중복 체크 및 인증 메일 발송 기능 구현 -->
                    <input type="email" id="email" placeholder="이메일" required>
                    <button type="button" id="emailVerifyBtn">인증</button>
                </div>
                <!-- TODO: 비밀번호 복잡성 검증 로직 구현 -->
                <input type="password" placeholder="비밀번호" required>
                <input type="password" placeholder="비밀번호 확인" required>
                <!-- TODO: 회원가입 처리 로직 구현 (데이터베이스에 사용자 정보 저장) -->
                <button type="submit">회원가입</button>
            </form>
            <div class="options">
                <span>이미 계정이 있으신가요? <a href="/login">로그인</a></span>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('emailVerifyBtn').addEventListener('click', function() {
            // TODO: 실제 이메일 인증 로직 구현
            alert('이메일 인증이 완료되었습니다.');
            this.textContent = '인증완료';
            this.disabled = true;
            this.classList.add('verified');
        });
    </script>
</body>
</html>
