<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function renderTable(data) {
            const tableBody = document.querySelector('tbody');
            tableBody.innerHTML = '';

            data.forEach(report => {
                const formattedDate = new Date(report.reportedAt).toLocaleDateString();
                const row = `
                    <tr data-id="${report.id}">
                        <td>${report.id}</td>
                        <td>${report.restaurantDTO.name}</td>
                        <td>${report.title}</td>
                        <td>${report.content}</td>
                        <td>${formattedDate}</td>
                        <td>${report.checked ? '처리됨' : '처리 안됨'}</td>
                    </tr>`;
                tableBody.innerHTML += row;
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            $.ajax({
                url: '/restaurantreport/list',
                type: 'GET',
                dataType: 'json',
                success: function(data) {
                    renderTable(data);
                },
                error: function(jqXHR, textStatus, errorThrown) {
                    console.error("Error occurred: " + textStatus, errorThrown);
                    alert("데이터를 불러오는 중 문제가 발생했습니다. 다시 시도해 주세요.");
                }
            });
        });
    </script>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 18px;
            text-align: left;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #dddddd;
        }

        thead tr {
            background-color: #f2f2f2;
            color: #333333;
            text-transform: uppercase;
            font-weight: bold;
        }

        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tbody tr:hover {
            background-color: #f1f1f1;
            cursor: pointer;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        td {
            color: #555555;
        }
    </style>
</head>
<body>
<div class="admin-content">
    <div class="admin-content-title">
        <h1>관리자 - 식당신고</h1>
    </div>
    <div class="admin-content-table">
        <table>
            <thead>
            <tr>
                <th>신고 번호</th>
                <th>대상 식당</th>
                <th>신고 제목</th>
                <th>신고 내용</th>
                <th>신고 날짜</th>
                <th>처리 여부</th>
            </tr>
            </thead>
            <tbody>
            <!-- 데이터가 동적으로 삽입됩니다. -->
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
