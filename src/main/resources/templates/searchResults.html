<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodPolio - 검색 결과</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/searchResults.css">
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</head>
<body>
    <div th:replace="fragments/header :: header"></div>
        <!-- 헤더는 여기에 들어갑니다 -->
    
    <div class="search-banner" style="background-image: url('https://placehold.co/1200x200');">        <div class="container">
            <div class="search-info">
                <h1 class="search-title">검색 결과: "파스타"</h1>
                <div class="search-meta">
                    <div class="result-count">
                        <span class="count">300개의 결과</span>
                    </div>
                    <div class="location-category">
                        <span class="location">인천시</span>
                        <span class="category">• 이탈리안 • 파스타 • 피자</span>
                    </div>
                </div>
                <div class="search-filters">
                    <span class="filter">가격대: ₩₩</span>
                    <span class="filter">평점: ★★★★☆ 이상</span>
                </div>
            </div>
        </div>
    </div>        

    <div class="search-layout">
        <div class="map-container">
            <div class="map-placeholder">
                여기에 지도가 표시됩니다
            </div>
        </div>
        <div class="container">
            <div class="search-content">
                <div class="results-container">
                    <!-- 검색 결과 리스트가 여기에 들어갑니다 -->
                </div>
                <div class="sidebar">
                    <h3>카테고리</h3>
                    <ul class="category-list">
                        <li><a href="#">이탈리안</a></li>
                        <li><a href="#">한식</a></li>
                        <li><a href="#">일식</a></li>
                        <li><a href="#">중식</a></li>
                    </ul>
                    <button id="showAllCategories" class="show-all-btn">모든 카테고리 보기</button>
                </div>
            </div>
        </div>
    </div>

    <div id="categoryModal" class="modal">
        <div class="modal-content">
            <span class="close">×</span>
            <h2>모든 카테고리</h2>
            <div class="category-grid">
                <!-- 여기에 더 많은 카테고리가 들어갑니다 -->
            </div>
        </div>
    </div>

    <script src="/js/searchResults.js"></script>
</body>
</html>
