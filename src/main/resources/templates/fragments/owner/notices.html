<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="notices">
        <div class="container mt-4">
            <h2 class="mb-4">공지사항 관리</h2>
            
            <!-- 공지사항 작성 버튼 -->
            <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#createNoticeModal">
                <i class="fas fa-plus"></i> 새 공지사항 작성
            </button>

            <!-- 공지사항 목록 -->
            <div class="notice-list">
            </div>

            <!-- 페이지네이션 -->
            <nav aria-label="Page navigation" class="mt-4">
                <ul class="pagination justify-content-center" id="pagination">
                </ul>
            </nav>
        </div>

        <!-- 공지사항 작성 모달 -->
        <div class="modal fade" id="createNoticeModal" tabindex="-1" aria-labelledby="createNoticeModalLabel">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="createNoticeModalLabel">새 공지사항 작성</h5>
                        <button type="button" class="btn-close" onclick="closeModal()" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- TODO: 백엔드와 연동하여 공지사항 작성 폼 구현 -->
                        <form id="createNoticeForm">
                            <div class="mb-3">
                                <label for="title" class="form-label">제목</label>
                                <input type="text" class="form-control" id="title" required>
                            </div>
                            <div class="mb-3">
                                <label for="content" class="form-label">내용</label>
                                <textarea class="form-control" id="content" rows="3" required></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" onclick="closeModal()" data-bs-dismiss="modal">취소</button>
                        <button type="button" class="btn btn-primary" onclick="createNotice()" data-bs-dismiss="modal">작성</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 공지사항 삭제 확인 모달 -->
        <div class="modal fade" id="deleteConfirmModal" tabindex="-1" aria-labelledby="deleteConfirmModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="deleteConfirmModalLabel">공지사항 삭제 확인</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        정말로 이 공지사항을 삭제하시겠습니까?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                        <button type="button" class="btn btn-danger" id="confirmDelete">삭제</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/owner/notices.js"></script>
</body>
</html>
