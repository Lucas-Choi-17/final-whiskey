<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="inquiries">
        <div class="container mt-4">
             <h2 class="mb-4">문의 내역</h2>
            
            <!-- 문의 목록 테이블 -->
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>번호</th>
                        <th>작성자</th>
                        <th>문의 내용</th>
                        <th>문의 날짜</th>
                        <th>답변 여부</th>
                        <th>상세보기</th>
                    </tr>
                </thead>

                <!-- 문의 목록 테이블 -->
                <tbody id="inquiries-table"></tbody>
            </table>

            <!-- 페이지네이션 -->
            <nav aria-label="Page navigation">
                <ul class="pagination justify-content-center" id="pagination-inquiry"></ul>
            </nav>
        </div>

        <!-- 문의 상세 보기 모달 -->
        <div class="modal fade" id="inquiryModal" tabindex="-1" aria-labelledby="inquiryModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="inquiryModalLabel">문의 상세</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>작성자: <span id="inquiryWriter"></span></p>
                        <p>날짜: <span id="inquiryDate"></span></p>
                        <p>내용: <span id="inquiryContent"></span></p>
                        <hr>
                        <h6>답변</h6>
                        <textarea class="form-control" id="inquiryReply" rows="3"></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" id="saveReply">답변 저장</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script th:src="@{/js/owner/inquiries.js}"></script>
</body>
</html>
