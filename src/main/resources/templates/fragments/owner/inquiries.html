<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="inquiries">
        <div class="container mt-4">
            <!-- <h2 class="mb-4">문의 내역</h2> -->
            
            <!-- 문의 목록 테이블 -->
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>번호</th>
                        <th>내용</th>
                        <th>작성자</th>
                        <th>날짜</th>
                        <th>답변 여부</th>
                        <th>작업</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 더미 데이터 추가 -->
                    <tr>
                        <td>1</td>
                        <td>음식 품질에 대한 문의</td>
                        <td>홍길동</td>
                        <td>2023-05-20</td>
                        <td>미답변</td>
                        <td>
                            <button class="btn btn-sm btn-primary view-inquiry" data-id="1">보기</button>
                            <button class="btn btn-sm btn-danger delete-inquiry" data-id="1">삭제</button>
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>영업 시간 문의</td>
                        <td>김철수</td>
                        <td>2023-05-21</td>
                        <td>답변완료</td>
                        <td>
                            <button class="btn btn-sm btn-primary view-inquiry" data-id="2">보기</button>
                            <button class="btn btn-sm btn-danger delete-inquiry" data-id="2">삭제</button>
                        </td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>주차 가능 여부 문의</td>
                        <td>이영희</td>
                        <td>2023-05-22</td>
                        <td>미답변</td>
                        <td>
                            <button class="btn btn-sm btn-primary view-inquiry" data-id="3">보기</button>
                            <button class="btn btn-sm btn-danger delete-inquiry" data-id="3">삭제</button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <!-- 페이지네이션 -->
            <nav aria-label="Page navigation">
                <ul class="pagination justify-content-center">
                    <!-- TODO: 백엔드에서 페이지네이션 정보를 받아와 구현 -->
                    <li class="page-item disabled"><a class="page-link" href="#">이전</a></li>
                    <li class="page-item active"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item"><a class="page-link" href="#">다음</a></li>
                </ul>
            </nav>
        </div>

        <!-- 문의 상세 보기 모달 -->
        <div class="modal fade" id="inquiryModal" tabindex="-1" aria-labelledby="inquiryModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="inquiryModalLabel">문의 상세</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- TODO: 백엔드에서 문의 상세 정보를 가져와 표시 -->
                        <h6>제목: <span id="inquiryTitle"></span></h6>
                        <p>작성자: <span id="inquiryAuthor"></span></p>
                        <p>날짜: <span id="inquiryDate"></span></p>
                        <p>내용: <span id="inquiryContent"></span></p>
                        <hr>
                        <h6>답변</h6>
                        <textarea class="form-control" id="inquiryReply" rows="3"></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                        <button type="button" class="btn btn-primary" id="saveReply">답변 저장</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 문의 삭제 확인 모달 -->
        <div class="modal fade" id="deleteConfirmModal" tabindex="-1" aria-labelledby="deleteConfirmModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="deleteConfirmModalLabel">문의 삭제 확인</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        정말로 이 문의를 삭제하시겠습니까?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                        <button type="button" class="btn btn-danger" id="confirmDelete">삭제</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- 문의 내역 관련 JavaScript -->
        <script th:src="@{/js/owner-inquiries.js}"></script>
    </div>

</body>
</html>
