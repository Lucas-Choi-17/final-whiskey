<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="photoUpload">
        <div class="photo-upload">
            <p>사진 추가 (최대 5장):</p>
            <input type="file" id="images" accept="image/*" multiple required name="images">
            <div class="photo-preview" id="photoPreview"></div>
        </div>
    </div>
</body>
</html>
