<!-- src/main/resources/templates/fragments/restaurantBanner.html -->
<div th:fragment="restaurantBanner(name, imageUrl, rating, reviewCount, price, category, status, hours)">
    <div class="restaurant-banner" th:style="'background-image: url(' + ${imageUrl} + ');'">
        <div class="container">
            <div class="restaurant-info">
                <h1 class="restaurant-name" th:text="${name}">레스토랑 이름</h1>
                <button id="bookmarkButton" class="bookmark-btn" th:attr="data-restaurant-id=${restaurantId}">
                    <i class="far fa-bookmark"></i> 즐겨찾기
                </button>
                <div class="restaurant-meta">
                    <div class="rating">
                        <span class="stars" th:text="${rating}">★★★★☆</span>
                        <span class="review-count" th:text="${reviewCount + ' 리뷰'}">리뷰 수</span>
                    </div>
                    <div class="price-category">
                        <!-- TODO: 백엔드 개발자는 가격 범위 데이터를 제공해야 합니다. -->
                        <span class="price" th:text="${price}">₩₩</span>
                        <span class="category" th:text="${category}">카테고리</span>
                    </div>
                </div>
                <div class="restaurant-status">
                    <span th:if="${status}=='영업중'" class="open-now" th:text="${status}">영업 상태</span>
                    <span th:if="${status}=='미영업'" class="close-now" th:text="${status}">영업 상태</span>
                    <span th:if="${status}=='영업종료'" class="close-now" th:text="${status}">영업 상태</span>
                    <span class="hours" th:text="${hours}">영업 시간</span>
                </div>
            </div>
        </div>
    </div>
</div>
