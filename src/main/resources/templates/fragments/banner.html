<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="banner(title, location)">
    <div class="banner">
        <h2 th:text="${title}">주변 맛집</h2>
        <div class="location-info">
            <p><i class="fas fa-map-marker-alt"></i> 현재 위치: 
                <span id="location" class="location-text">
                    <span class="location-loading">
                        <span class="loading-dot"></span>
                        <span class="loading-dot"></span>
                        <span class="loading-dot"></span>
                    </span>
                </span>
            </p>
            <button id="refresh-button" class="refresh-btn">
                <i class="fas fa-sync-alt"></i> 새로고침
            </button>
        </div>
    </div>
</div>
</body>
</html>
