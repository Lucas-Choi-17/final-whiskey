<div th:fragment="inquiryItem(inquiry)">
    <div class="inquiry-item">
        <div class="inquiry-header">
            <div class="inquiry-user-info">
                <span class="inquiry-user" th:text="${inquiry.writer}">작성자 이름</span>
            </div>
        </div>
        <div class="inquiry-content">
            <p class="inquiry-question" th:text="${inquiry.content}">문의 내용</p>
            <p class="inquiry-date" th:text="${#dates.format(inquiry.createdAt, 'yyyy-MM-dd HH:mm')}">문의 날짜</p>
            <button type="button" class="btn btn-danger delete-inquiry" th:data-inquiry-id="${inquiry.id}">삭제</button>
        </div>
        <div class="inquiry-answer" th:if="${inquiry.reply != null}">
            <div class="inquiry-answer-info">
                <span class="answer-owner">점주</span>
            </div>
            <div class="inquiry-answer-content">
                <p class="answer-text" th:text="${inquiry.reply.content}">답변 내용</p>
                <p class="answer-meta">
                    <span class="answer-date" th:text="${#dates.format(inquiry.reply.createdAt, 'yyyy-MM-dd HH:mm')}">답변 날짜</span>
                </p>
            </div>
        </div>
    </div>
</div>
