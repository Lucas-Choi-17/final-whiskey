<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodfolio 로그인</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/css/common.css">
</head>
<body class="login-page">
<div class="login-container">
    <div class="image-section">
        <!-- TODO: 실제 로고 이미지로 교체 필요 -->
        <!-- <img src="https://via.placeholder.com/500" alt="Placeholder Image"> -->
        <img src="/static/images/logo.png" alt="Foodfolio 로고" class="logo">        </div>
    </div>
    <div class="form-section">
        <h1>Foodfolio에 오신 것을 환영합니다</h1>

        <!-- 알럿 메시지 표시 -->
        <div th:if="${alertMessage}">
            <script>
                alert(th:text="${alertMessage}");
            </script>
        </div>
<!-- 충돌 해결 전(원본 시작)-->
    <div class="login-container">
        <div class="image-section">
            <!-- TODO: 실제 로고 이미지로 교체 필요 -->
            <img src="/static/images/logo.png" alt="Foodfolio 로고" class="logo">        </div>
        <div class="form-section">
            <h1>Foodfolio에 오신 것을 환영합니다</h1>
            <div class="social-login">
                <!-- TODO: 구글 로그인 기능 구현 필요 -->
                <button class="google">구글 로그인</button>
                <!-- TODO: 네이버 로그인 기능 구현 필요 -->
                <button class="naver">네이버 로그인</button>
            </div>
            <div class="divider">또는</div>
            <!-- TODO: 폼 제출 처리 로직 구현 필요 -->
<!-- 충돌 해결 전(원본 끝)-->

        <div class="social-login">
            <a href="/oauth2/authorization/naver" class="naver"></a>
            <a href="/oauth2/authorization/google" class="google"></a>
        </div>
        <div class="divider">또는</div>

        <form action="/login" method="post">
            <input type="text" id="loginId" name="loginId" placeholder="아이디" required />
            <input type="password" id="password" name="password" placeholder="비밀번호" required />
            <div class="options">
                <a href="#">비밀번호를 잊으셨나요?</a>
            </div>

            <button type="submit">로그인</button>

            <!-- 에러 메시지를 로그인 버튼 아래에 위치 -->
            <div th:if="${error}" class="error-message" style="color: red; margin-top: 10px;">
                <p th:text="${error}"></p>
            </div>

        </form>

        <div class="options">
            <span>계정이 없으신가요? <a href="/register_basic">회원가입</a></span>
        </div>
    </div>
</div>
</body>
</html>
