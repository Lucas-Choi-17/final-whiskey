<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodfolio 로그인</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/css/common.css">
    <style>
        
    </style>
</head>
<body class="login-page">
    <div class="login-container">
        <div class="image-section">
            <!-- TODO: 실제 로고 이미지로 교체 필요 -->
            <img src="/static/images/logo.png" alt="Foodfolio 로고" class="logo">        </div>
        <div class="form-section">
            <h1>Foodfolio에 오신 것을 환영합니다</h1>
            <div class="social-login">
                <!-- TODO: 구글 로그인 기능 구현 필요 -->
                <button class="google">구글 로그인</button>
                <!-- TODO: 네이버 로그인 기능 구현 필요 -->
                <button class="naver">네이버 로그인</button>
            </div>
            <div class="divider">또는</div>
            <!-- TODO: 폼 제출 처리 로직 구현 필요 -->

            <form>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <div class="options">
                    <label>
                        <!-- TODO: 로그인 상태 유지 기능 구현 필요 -->
                        <input type="checkbox"> 로그인 상태 유지
                    </label>
                    <!-- TODO: 비밀번호 재설정 페이지 연결 필요 -->

                    <a href="#">비밀번호를 잊으셨나요?</a>
                </div>
                <button type="submit">로그인</button>
            </form>
            <div class="options">
                <!-- TODO: 회원가입 페이지 연결 확인 필요 -->
                <span>계정이 없으신가요? <a href="/register">회원가입</a></span>
            </div>
        </div>
    </div>
</body>
</html>
